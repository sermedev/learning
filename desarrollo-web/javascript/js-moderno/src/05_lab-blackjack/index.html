<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    
    <header class="titulo">
        Blackjack
    </header>
    
    <div class="row mt-2">
        <div id="divBotones" class="col text-center">

            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" class="btn btn-primary">Pedir cards</button>
            <button id="btnDetener" class="btn btn-primary">Detener</button> 

        </div>
    </div>

    <div class="row container">
        <div class="col">

            <h1>Player - <small>0</small></h1>
            <div id="player-cards">
                <img class="cards" src="assets/cards/AC.png">
                <img class="cards" src="assets/cards/AC.png">
            </div>

        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">

            <h1>Computer - <small>0</small></h1>
            <div id="pc-cards">
                <img class="cards" src="assets/cards/AD.png">
                <img class="cards" src="assets/cards/AD.png">
            </div>

        </div>
    </div>

    <script src="assets/js/juego.js"></script>

</body>
</html>
